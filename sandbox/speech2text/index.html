<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="css/custom.css" rel="stylesheet">
    <title>Ooredoo - Live Speech to Text</title>
</head>
<body>
    <h2> Speech Services API - Speech to Text </h2>

    <img id="speechActivity" class="hidden" src="waiting.gif" />
    <img id="networkActivity" class="hidden" src="radio.gif" />
    
    <table width="100%">
        <tr>
            <td align="left"><A href="https://azure.microsoft.com/en-us/try/cognitive-services/?api=speech-services" target="_blank">Speech Services API Key</A>:</td>
            <td><input id="key" type="text" size="40" value=""></td>
        </tr>
        <tr>
            <td align="left">Zone: (example: centralindia)</td>
            <td><input id="zone" type="text" size="40" value=""></td>
        </tr>
        <tr>
            <td align="left">Language:</td>
            <td align="left">
                <select id="languageoptions">
                    <option value="en-US" selected="selected">English - US</option>
                    <option value="ar-EG">Arabic - Egypt</option>
                </select>
            </td>
        </tr>
        <tr>
            <td />
            <td><button id="createBtn" onclick="createAndSetupClient()">Create</button><button id="startBtn" disabled="disabled" onclick="start()">Start</button><button id="stopBtn" disabled="disabled" onclick="stop()">Stop</button></td>
        </tr>
        <tr>
            <td />
            <td>
                <textarea id="output" readonly></textarea>
            </td>
        </tr>
    </table>
    <ul id="wavFiles">
    </ul>
    <script src="js/BingSpeech.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</body>
</html>
